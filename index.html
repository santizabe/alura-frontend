<!DOCTYPE html>

  <body>
    <div class="main">
      <div class="container1">
        <input type="textarea" id="text" placeholder="ingrese el texto" />

          <button class="button decrypt">Decrypt</button>
        </div>
      </div>
      <div class="container">

          src="https://i.pinimg.com/originals/dc/7f/8c/dc7f8c5d9fc42fe09f31c132bffa576b.png"

          class="pikachu"
        />

        <p class="message">Ningun mensaje fue encontrado</p>
        <p class="span">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <button class="button" id="copy">copy</button>
      </div>
    </div>
    <script src="/script.js"></script>

</html>
